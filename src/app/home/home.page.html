<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <!-- Ringkasan Aktivitas Harian -->
    <ion-card class="summary-card">
      <ion-card-header>
        <ion-card-title>Ringkasan Aktivitas Harian</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="4" class="ion-text-center activity">
              <ion-icon name="walk-outline" size="large" class="activity-icon steps"></ion-icon>
              <p>{{ dailySteps }}<br><small>Langkah</small></p>
            </ion-col>
            <ion-col size="4" class="ion-text-center activity">
              <ion-icon name="flame-outline" size="large" class="activity-icon calories"></ion-icon>
              <p>{{ caloriesBurned }} kkal<br><small>Kalori Terbakar</small></p>
            </ion-col>
            <ion-col size="4" class="ion-text-center activity">
              <ion-icon name="water-outline" size="large" class="activity-icon water"></ion-icon>
              <p>{{ waterIntake }} L<br><small>Asupan Air</small></p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <!-- Grafik Aktivitas Harian -->
    <ion-card class="chart-card">
      <ion-card-header>
        <ion-card-title>Grafik Aktivitas Harian</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <canvas id="activityChart"></canvas>
      </ion-card-content>
    </ion-card>
    

    <!-- Rekomendasi Latihan Harian -->
    <ion-card class="workout-card">
      <ion-card-header>
        <ion-card-title>Rekomendasi Latihan Harian</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <ion-slides pager="true">
          <ion-slide *ngFor="let recommendation of workoutRecommendations">
            <ion-chip color="success" class="workout-chip">
              <ion-icon name="barbell-outline" color="light"></ion-icon>
              <ion-label>{{ recommendation }}</ion-label>
            </ion-chip>
          </ion-slide>
        </ion-slides>
      </ion-card-content>
    </ion-card>

    <!-- Tips Kesehatan -->
    <ion-card class="tips-card">
      <ion-card-header>
        <ion-card-title>Tips Kesehatan</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let tip of healthTips">
            <ion-icon name="heart-outline" slot="start" color="danger"></ion-icon>
            <ion-label>{{ tip }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- Tombol Cepat -->
    <ion-row class="quick-buttons">
      <ion-col size="4">
        <ion-button expand="block" color="primary" fill="solid" (click)="logFood()">
          <ion-icon slot="start" name="fast-food-outline"></ion-icon>
          Log Makanan
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" color="secondary" fill="solid" (click)="logExercise()">
          <ion-icon slot="start" name="fitness-outline"></ion-icon>
          Log Latihan
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" color="tertiary" fill="solid" (click)="logWater()">
          <ion-icon slot="start" name="water-outline"></ion-icon>
          Log Air
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
